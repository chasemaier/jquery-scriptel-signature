<!doctype html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <!-- Optionally Include jQuery Gritter Plugin Components -->
        <!--
        <script src="js/jquery.gritter.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.gritter.css" />
        -->
        <!-- End Optional Gritter Integration -->
        <script src="js/jquery.scriptelSignature.js"></script>
        <style type="text/css">
            p {padding: 0px; margin: 0px;}
            hr {border-color: #000;}
        </style>
    </head>
    <body>
        <input type="text" style="width: 100%;" placeholder="This input field can be used to test how keyboard character capture will impact inputs on the target page during signature capture." />
        <hr />
        <input id="clear-sig" type="button" value="Clear"/><br />
        <hr />
        <p>Target a container with an existing canvas...</p>
        <div id='sig-wrapper' class="signature-plugin-target" style="width: 100%; height: 150px; border: 1px solid #F55;">
            <canvas id="sig-canvas" style="width: 100%; height: 100%;"></canvas>
        </div>
        <hr />
        <p>Target an existing canvas directly...</p>
        <canvas id="sig-canvas2" class="signature-plugin-target" style="width: 500px; height: 100px; border: 1px solid #5F5; clear: both;"></canvas>
        <hr />
        <p>Target a container with no canvas. A canvas will be created using the container's dimensions...</p>
        <div class="signature-plugin-target" style="width: 300px; height: 60px; border: 1px solid #55F;"></div>
        <hr />
        <script>
            $(function() {
                //Init Plugin
                $(".signature-plugin-target").scriptelSignature();
                //Clear Signature Canvas
                $("#clear-sig").click(function() {
                    $(".signature-plugin-target").scriptelSignature("clear");
                    return false;
                });
            });
        </script>
    </body>
</html>
