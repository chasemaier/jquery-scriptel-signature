<!doctype html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.scriptelSignature.js"></script>
    </head>
    <body>
        <input type="text" name="signature" id="signature" style="width: 375px;" />
        <input id="draw-sig" type="button" value="Render"/>
        <input id="clear-sig" type="button" value="Clear"/><br />
        <hr />
        <div id='sig-wrapper' style="position: absolute; width: 500px; height: 100px; border: 1px solid #888;">
            <canvas id="sig-canvas" style="width: 100%; height: 100%;"></canvas>
        </div>
        <script>
            $(function() {
                //Init Plugin
                $("#sig-canvas").scriptelSignature();
                //Draw Signature From String In Input
                $("#draw-sig").click(function() {
                    $("#sig-canvas").scriptelSignature("process", $("#signature").val());
                    return false;
                });
                //Clear Signature Canvas
                $("#clear-sig").click(function() {
                    $("#sig-canvas").scriptelSignature("clear");
                    $("#signature").val("");
                    return false;
                });
                //Automatically Trigger The Draw Action If A "Complete" (Right Bracket) Character Is Detected
                $('#signature').keypress(function(event) {
                    if (event.which == 93) {
                        setTimeout(function() {$("#draw-sig").click()}, 500);
                    }
                });
            });
        </script>
    </body>
</html>
